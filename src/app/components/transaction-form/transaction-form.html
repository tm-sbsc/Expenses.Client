<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg">
            <div class="card shadow-sm">
                <div class="card-header bg-lightly py-3">
                    <h3 class="card-title mb-0 fw-semibold">
                        {{editMode ? "Edit" : "Add" }} Transaction
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
                        <!-- Transaction type -->
                        <div class="mb-4">
                            <label for="type" class="form-label fw-medium">Type</label>
                            <select class="form-select form-select-lg" id="type" formControlName="type"
                                (change)="onTypeChange()">
                                <option value="Expense">Expense</option>
                                <option vlaue="Income">Income</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="category" class="form-label fw-medium">Category</label>
                            <select class="form-select form-select-lg" id="category" formControlName="category">
                                <option *ngFor="let category of availableCategories" [value]="category">
                                    {{category}}
                                </option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="amount" class="form-label fw-medium">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control form-control-lg" id="amount"
                                    formControlName="amount" placeholder="0.00" />
                            </div>
                        </div>

                        <!-- <div class="mb-4">
                            <label for="createdAt" class="form-label fw-medium">Date</label>
                            <input type="date" class="form-control form-control-lg" id="createdAt" formControlName="createdAt" />
                        </div> -->

                        <div class="d-flex gap-3 justify-content-end mt-4">
                            @if(editMode){
                                <button type="button" class="btn btn-danger" (click)="deleteTransaction()">
                                    Delete Transaction
                                </button>
                            }
                            <button type="button" class="btn btn-light btn-lg px-4" (click)="cancel()">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary btn-lg px-4" [disabled]="!transactionForm.valid">
                                {{editMode ? "Update" : "Save" }} Transaction
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
